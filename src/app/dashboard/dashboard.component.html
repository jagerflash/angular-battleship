<div class="container">
  <h1>Batleship</h1>
  <div class="dashboard">
    <dashboard-cell
      *ngFor="let cell of cells"
      [type]="cell.type"
      (mouseup)="onCellClick(cell)"
    ></dashboard-cell>
  </div>
  <section class="controls" *ngIf="shipsLeft === 0">
    <h2 class="congratulations">You win</h2>
    <button class="btn" (click)="resetShips()">New Game</button>
  </section>

  <div *ngIf="shipsLeft > 0">
    Ships left: {{shipsLeft}}
  </div>

</div>
